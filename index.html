<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="containar">
        <div class="head">
            <h2>crud</h2>
            <p>product management system</p>
        </div>  

        <div class="inputs">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input type="number" onkeyup="getTotal()" id="price" placeholder="price">
                <input type="number" onkeyup="getTotal()" id="taxes" placeholder="taxes">
                <input type="number" onkeyup="getTotal()" id="ads" placeholder="ads">
                <input type="number" onkeyup="getTotal()" id="discount" placeholder="discount">
                <span id="total"></span>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="create">Create</button>
            <button id="Update">Update</button>
        </div> 

        <div class="outputs">
            <div class="search">
                <input type="text" onkeyup="search_input(this.value)" id="search" placeholder="Search">
                <div class="btnSearch">
                    <button onclick="search_title(this.id)" id="searchTitle">Search By Title</button>
                    <button onclick="search_catagory(this.id)" id="searchCatagory">Search By Catagory</button>
                </div>
                <button id="deleteAll"></button>
            </div>
           <div class="table">
            <table >
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>ads</th>
                    <th>taxes</th>
                    <th>price</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="table">
                  
                </tbody>
            </table>
           </div>
        </div>     
    </div>
    <footer>
        Done By Hamza
        All Rights reserved to Abdelrahman Gamal
    </footer>


    <script src="main.js"></script>
</body>
</html>
